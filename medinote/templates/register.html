<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - MediNote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-6">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">ğŸ¥ MediNote</h1>
            <p class="text-gray-600">Daftarkan akun baru</p>
        </div>

        <!-- Simple Registration Form -->
        <form id="registerForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                    Username
                </label>
                <input type="text" id="username" name="username" placeholder="Masukkan username"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                    Email
                </label>
                <input type="email" id="email" name="email" placeholder="contoh@email.com"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required>
            </div>

            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">
                    Nama Lengkap
                </label>
                <input type="text" id="fullName" name="fullName" placeholder="Masukkan nama lengkap"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <input type="password" id="password" name="password" placeholder="Minimal 6 karakter"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required minlength="6">
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
                    Konfirmasi Password
                </label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Ulangi password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required minlength="6">
            </div>

            <button type="submit" id="registerBtn"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                ğŸ“ Daftar Akun
            </button>
        </form>

        <!-- Login Link -->
        <div class="text-center mt-4">
            <p class="text-sm text-gray-600">
                Sudah punya akun?
                <a href="/login" class="text-blue-600 hover:text-blue-800 font-medium">
                    Masuk di sini
                </a>
            </p>
        </div>

        <!-- Message Display -->
        <div id="message" class="hidden mt-4 p-3 rounded-md"></div>
    </div>

    <script>
        // DOM elements
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const messageDiv = document.getElementById('message');

        // Show message function
        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.className = `mt-4 p-3 rounded-md ${isError ? 'bg-red-100 text-red-700 border border-red-300' : 'bg-green-100 text-green-700 border border-green-300'}`;
            messageDiv.classList.remove('hidden');
        }

        // Hide message
        function hideMessage() {
            messageDiv.classList.add('hidden');
        }

        // Simple registration function (Database only)
        async function registerUser(userData) {
            try {
                registerBtn.textContent = 'Mendaftarkan...';
                registerBtn.disabled = true;

                console.log('Attempting registration:', { username: userData.username, email: userData.email });

                // Register user in local database only
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: userData.username,
                        email: userData.email,
                        full_name: userData.fullName,
                        password: userData.password
                    })
                });

                console.log('Registration response status:', response.status);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Pendaftaran gagal');
                }

                const user = await response.json();
                console.log('Registration successful:', user);

                showMessage('âœ… Pendaftaran berhasil! Silakan login dengan akun Anda.');

                // Clear form
                registerForm.reset();

                // Redirect to login page after successful registration
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                let errorMessage = error.message;

                if (errorMessage.includes('Username or email already registered')) {
                    errorMessage = 'Username atau email sudah terdaftar. Silakan gunakan yang lain.';
                }

                showMessage(`âŒ ${errorMessage}`, true);
            } finally {
                registerBtn.textContent = 'ğŸ“ Daftar Akun';
                registerBtn.disabled = false;
            }
        }

        // Form validation
        function validateForm(formData) {
            if (!formData.username || !formData.email || !formData.fullName || !formData.password) {
                showMessage('Semua field harus diisi', true);
                return false;
            }

            if (formData.password !== formData.confirmPassword) {
                showMessage('Password dan konfirmasi password tidak sama', true);
                return false;
            }

            if (formData.password.length < 6) {
                showMessage('Password minimal 6 karakter', true);
                return false;
            }

            return true;
        }

        // Registration form handler
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const formData = {
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                fullName: document.getElementById('fullName').value.trim(),
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };

            if (!validateForm(formData)) {
                return;
            }

            await registerUser(formData);
        });

        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (confirmPassword && password !== confirmPassword) {
                this.setCustomValidity('Password tidak sama');
            } else {
                this.setCustomValidity('');
            }
        });

        // Clear form on load
        window.addEventListener('load', () => {
            registerForm.reset();
        });
    </script>
</body>

</html>
