<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediNote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-6">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">ğŸ¥ MediNote</h1>
            <p class="text-gray-600">Masuk ke akun Anda</p>
        </div>

        <!-- Simple Login Form -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                    Username
                </label>
                <input type="text" id="username" name="username" placeholder="Masukkan username"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <input type="password" id="password" name="password" placeholder="Masukkan password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required>
            </div>

            <button type="submit" id="loginBtn"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                ğŸ” Masuk
            </button>
        </form>

        <!-- Register Link -->
        <div class="text-center mt-4">
            <p class="text-sm text-gray-600">
                Belum punya akun?
                <a href="/register" class="text-blue-600 hover:text-blue-800 font-medium">
                    Daftar di sini
                </a>
            </p>
        </div>

        <!-- Message Display -->
        <div id="message" class="hidden mt-4 p-3 rounded-md"></div>
    </div>

    <script>
        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const messageDiv = document.getElementById('message');

        // Show message function
        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.className = `mt-4 p-3 rounded-md ${isError ? 'bg-red-100 text-red-700 border border-red-300' : 'bg-green-100 text-green-700 border border-green-300'}`;
            messageDiv.classList.remove('hidden');
        }

        // Hide message
        function hideMessage() {
            messageDiv.classList.add('hidden');
        }

        // Simple login function (Database only)
        async function loginUser(username, password) {
            try {
                loginBtn.textContent = 'Masuk...';
                loginBtn.disabled = true;

                console.log('Attempting login:', { username });

                // Authenticate with local database
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                console.log('Login response status:', response.status);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Login gagal');
                }

                const userData = await response.json();
                console.log('Login successful:', userData);

                // Create simple session (simplified - no Firebase for now)
                const sessionResponse = await fetch('/auth/create-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userData.id,
                        firebase_token: 'simple-session-token', // Simplified
                        expires_at: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString()
                    })
                });

                if (sessionResponse.ok) {
                    const sessionData = await sessionResponse.json();

                    // Set session cookie
                    document.cookie = `session_token=${sessionData.session_token}; path=/; max-age=${7 * 24 * 60 * 60}; SameSite=Lax`;

                    showMessage(`âœ… Selamat datang, ${userData.username}!`);

                    // Redirect to home
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    throw new Error('Gagal membuat session');
                }

            } catch (error) {
                console.error('Login error:', error);
                showMessage(`âŒ ${error.message}`, true);
            } finally {
                loginBtn.textContent = 'ğŸ” Masuk';
                loginBtn.disabled = false;
            }
        }

        // Form submit handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showMessage('Username dan password harus diisi', true);
                return;
            }

            await loginUser(username, password);
        });

        // Clear form on load
        window.addEventListener('load', () => {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });
    </script>
</body>

</html>
